<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter The Any Number Then Print The Table");
        var i = 1;
        document.write('<table border="3" cellspacing="3">');

            for(i=1; i<=10; i++){
                document.write('<tr><td bgcolor="skyblue"> '+num+' x '+ i +' = '+num*i+' </td></tr>')
            }
        document.write("</table>")
    </script>
</body>
</html>
