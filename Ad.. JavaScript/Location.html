<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
 <button onclick="demo()">ClICK ME</button>
 <script>
    function demo() {
        var s=confirm("Do You Want To Open Techpile Website ")
        if(s==true){
            window.location="https://www.techpile.in"
        }else{
            alert("Please Click ok Button to open Techpile Web")
        }

    }
 </script>   
</body>
</html>
