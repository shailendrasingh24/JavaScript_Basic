<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    class parent{  // parent class 
          constructor()
          {   
              console.log('Hello I am from constructor method parent in parent class')
          }
        method1(){
            console.log('Hello I Am From Method2 parent in parent');
        }
    }
   class child extends parent // child class || Derived Class
    {  
        constructor()
        { super()
            console.log('Hello I Am From Constructor method Present in child class')
        }    
    method2(){
        super.method1()
        console.log ('Hello I Am From Method1 parent in child class');
    }
   }
   var obj=new child ()
   obj.method2()
  // obj.method1()
  </Script>  
</body>
</html>
