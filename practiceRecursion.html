<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const practiceRecursion = (number) =>{
            if(number == 2){
                return 2;
            }
            return number*practiceRecursion(number-1)
        }
        const ans = practiceRecursion(5)
        console.log(ans)
    </script>
</body>
